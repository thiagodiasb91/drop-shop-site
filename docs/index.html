<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop Shop - Documentação</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentação da Plataforma Drop Shop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Tema do Docsify -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <!-- Onde o Docsify irá renderizar a aplicação -->
  <div id="app">Carregando...</div>

  <script>
    // Configuração do Docsify
    window.$docsify = {
      name: 'Drop Shop',
      repo: 'thiagodiasb91/drop-shop-site', // Opcional: link para o repositório
      loadSidebar: true,     // Carrega o _Sidebar.md
      subMaxLevel: 2,        // Níveis de subtítulo a exibir no menu
      homepage: 'Home.md',   // Define a página inicial
      alias: {
        '/.*/_Sidebar.md': '/_sidebar.md' // Garante que o sidebar seja encontrado
      }
    }
  </script>
  
  <!-- Scripts do Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
