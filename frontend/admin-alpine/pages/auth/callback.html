<!DOCTYPE html>
<html>

<head>
  <script type="module">
    import Alpine from "https://unpkg.com/alpinejs@3.x.x/dist/module.esm.js";
    import { callback } from "./callback.js";
    Alpine.data("callback", callback);
    window.Alpine = Alpine;
    Alpine.start();
  </script>
  <title>Autenticando</title>
</head>

<body x-data="callback" x-init="init()">
  <p x-text="message"></p>
  <button @click="goToLogin()">Ir para o login</button>
</body>

</html>
