<body class="bg-[#0f172a] text-slate-100">
  <div x-data="bootstrap">

    <div class="flex min-h-screen" x-data="{ ...setPageTitle(), ...menu() }">

      <!-- SIDEBAR -->
      <aside
        class="fixed inset-y-0 left-0 z-40 w-64 transform bg-slate-900 border-r border-slate-800 transition-transform duration-300 ease-in-out md:relative md:translate-x-0 shadow-2xl"
        :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'">
        <div class="flex items-center gap-3 px-6 h-16 border-b border-slate-800 bg-slate-900/50">
          <div class="bg-indigo-600/50 p-1.5 rounded-lg shadow-lg shadow-indigo-500/20">
            <img src="/logo.png" alt="Drop Shop" class="h-5 w-auto" />
          </div>
          <div class="flex flex-col">
            <span class="font-black text-sm tracking-tight text-white uppercase">Drop Shop</span>
            <span class="text-[9px] text-indigo-400 font-bold uppercase tracking-[0.2em] leading-none">Admin Area</span>
          </div>
        </div>

        <nav class="flex-1 overflow-y-auto px-4 py-6 space-y-8">
          <template x-for="(items, groupName) in menuItems" :key="groupName">
            <div class="space-y-2">
              <h3 class="px-3 text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-3" x-text="groupName">
              </h3>

              <template x-for="item in items" :key="item.path">
                <a :href="item.path" @click.prevent="spaNavigate($event, item.path)"
                  class="flex items-center gap-3 px-3 py-2.5 rounded-xl transition-all duration-200 group relative"
                  :class="currentPath === item.path ? 'bg-indigo-600/10 text-indigo-400 font-semibold' : 'text-slate-400 hover:bg-slate-800 hover:text-slate-200'">

                  <div class="flex items-center justify-center w-8 h-8 rounded-lg transition-colors"
                    :class="currentPath === item.path ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-600/20' : 'bg-slate-800 group-hover:bg-slate-700'">
                    <i :class="item.icon" class="text-lg"></i>
                  </div>

                  <span class="text-sm" x-text="item.title"></span>

                  <div x-show="currentPath === item.path" class="absolute right-0 w-1 h-6 bg-indigo-600 rounded-l-full">
                  </div>
                </a>
              </template>
            </div>
          </template>
        </nav>

        <div class="p-4 border-t border-slate-800 bg-slate-900/50">
          <div class="bg-slate-800/50 rounded-2xl p-3 border border-slate-700/50">
            <p class="text-[9px] text-slate-500 leading-tight">Drop Shop v1.0.0<br>© 2026 Todos os direitos reservados.
            </p>
          </div>
        </div>
      </aside>

      <!-- OVERLAY MOBILE -->
      <div x-show="sidebarOpen" x-transition.opacity class="fixed inset-0 z-30 bg-black/50 md:hidden"
        @click="sidebarOpen = false"></div>

      <!-- CONTENT -->
      <div class="flex flex-1 flex-col">

        <!-- TOPBAR -->
        <header
          class="sticky top-0 z-20 flex h-16 items-center justify-between border-b border-slate-800 bg-slate-900/80 backdrop-blur-md px-4 md:px-8">

          <div class="flex items-center gap-4">
            <button class="md:hidden p-2 text-slate-400 hover:bg-slate-800 rounded-lg transition-colors"
              @click="sidebarOpen = !sidebarOpen">
              <i class="ph ph-list text-2xl"></i>
            </button>
            <div class="flex flex-col">
              <h1 class="text-sm font-bold text-slate-200 md:text-lg tracking-tight" x-text="pageTitle"></h1>
              <p class="hidden md:block text-[10px] text-slate-500 uppercase tracking-widest font-black">Painel
                Administrativo</p>
            </div>
          </div>

          <div class="flex items-center gap-2 md:gap-4">

            <div x-data="{ open: false }" class="relative">
              <button @click="open = !open"
                class="p-2 text-slate-400 hover:text-indigo-400 hover:bg-slate-800 rounded-full transition-all relative">
                <i class="ph ph-bell text-2xl"></i>
                <span
                  class="absolute top-2 right-2.5 w-2 h-2 bg-rose-500 rounded-full border-2 border-slate-900"></span>
              </button>

              <div x-show="open" @click.away="open = false" x-transition.opacity
                class="absolute right-0 mt-2 w-80 bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden z-50">
                <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                  <span class="text-xs font-bold uppercase tracking-wider">Notificações</span>
                  <span class="text-[10px] bg-indigo-500 px-2 py-0.5 rounded-full">2 Novas</span>
                </div>
                <div class="max-h-64 overflow-y-auto">
                  <div class="p-4 border-b border-slate-700/50 hover:bg-slate-700/30 cursor-pointer transition-colors">
                    <p class="text-xs text-slate-200">Sua fatura de Fevereiro está pronta!</p>
                    <span class="text-[10px] text-slate-500">Há 2 horas</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="hidden md:block w-px h-6 bg-slate-800"></div>

            <div x-data="{ open: false }" class="relative">
              <button @click="open = !open"
                class="flex items-center gap-3 p-1 pr-3 hover:bg-slate-800 rounded-full transition-all border border-transparent hover:border-slate-700">
                <div
                  class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center font-bold text-sm shadow-lg shadow-indigo-500/20">
                  <span x-text="logged?.user?.email ? logged?.user?.email[0].toUpperCase() : 'U'"></span>
                </div>
                <div class="hidden md:block text-left">
                  <p class="text-[11px] font-bold text-slate-200 leading-none truncate max-w-[120px]"
                    x-text="logged?.user?.email"></p>
                  <p class="text-[9px] text-slate-500 uppercase font-black" x-text="logged?.roleName"></p>
                </div>
                <i class="ph ph-caret-down text-[10px] text-slate-500 transition-transform"
                  :class="open ? 'rotate-180' : ''"></i>
              </button>

              <div x-show="open" @click.away="open = false" x-transition.scale.origin.top.right
                class="absolute right-0 mt-2 w-56 bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl p-2 z-50">

                <a href="/profile" @click.prevent="spaNavigate($event, '/profile'); open = false"
                  class="flex items-center gap-3 px-3 py-2.5 text-xs text-slate-300 hover:bg-slate-700 rounded-xl transition-colors">
                  <i class="ph ph-user-circle text-lg"></i> Meu Perfil
                </a>

                <a href="/billing" @click.prevent="spaNavigate($event, '/billing'); open = false"
                  class="flex items-center gap-3 px-3 py-2.5 text-xs text-slate-300 hover:bg-slate-700 rounded-xl transition-colors">
                  <i class="ph ph-receipt text-lg"></i> Faturamento
                </a>

                <a href="/settings" @click.prevent="spaNavigate($event, '/settings'); open = false"
                  class="flex items-center gap-3 px-3 py-2.5 text-xs text-slate-300 hover:bg-slate-700 rounded-xl transition-colors border-b border-slate-700/50 mb-1 pb-3">
                  <i class="ph ph-gear text-lg"></i> Configurações
                </a>

                <button @click="logout()"
                  class="w-full flex items-center gap-3 px-3 py-2.5 text-xs text-rose-400 hover:bg-rose-500/10 rounded-xl transition-colors font-bold">
                  <i class="ph ph-sign-out text-lg"></i> Sair da Conta
                </button>
              </div>
            </div>
          </div>
        </header>

        <!-- MAIN CONTENT -->
        <main id="content" class="flex-1 overflow-y-auto px-4 py-6 md:px-8">
          <!-- páginas renderizadas aqui -->
        </main>

      </div>
    </div>
  </div>
</body>
