<body class="bg-light">
  <div class="d-flex" x-data="{...layout(), sidebarOpen: true }">
    <nav x-show="sidebarOpen" class="bg-white border-end shadow-sm" style="width: 250px; min-height: 100vh;">
      <div class="p-3">
        <h4 class="text-primary mb-3">
          <i class="fas fa-tachometer-alt me-2"></i>
          Drop Shop Admin
        </h4>
        <hr>
        
        <ul class="nav flex-column">
          <li class="nav-item mb-1">
            <a class="nav-link text-dark" href="#">
              <i class="fas fa-home me-2"></i>Dashboard
            </a>
          </li>
          <li class="nav-item mb-1">
            <a class="nav-link text-dark" href="/stock" @click="spaNavigate">
              <i class="fas fa-boxes me-2"></i>Estoque
            </a>
          </li>
          <li class="nav-item mb-1">
            <a class="nav-link text-dark" href="#">
              <i class="fas fa-shopping-cart me-2"></i>Pedidos
            </a>
          </li>
          <li class="nav-item mb-1">
            <a class="nav-link text-dark" href="#">
              <i class="fas fa-cog me-2"></i>Configurações
            </a>
          </li>
          <li class="nav-item mb-1">
            <a class="nav-link text-dark" href="/kardex" @click="spaNavigate">
              <i class="fas fa-clipboard-list me-2"></i>Kardex
            </a>
          </li>
          <li class="nav-item mb-1">
            <a class="nav-link text-dark" href="/payments" @click="spaNavigate">
              <i class="fas fa-credit-card me-2"></i>Pagamentos
            </a>
          </li>
        </ul>
        
        <div class="position-absolute bottom-0 start-0 p-3">
          <button class="btn btn-outline-danger btn-sm" @click="logout">
            <i class="fas fa-sign-out-alt me-1"></i> Sair
          </button>
        </div>
      </div>
    </nav>
    
    <div class="flex-fill d-flex flex-column">
      <header class="bg-white border-bottom p-3 d-flex align-items-center">
        <button class="btn btn-outline-secondary me-3" @click="sidebarOpen = !sidebarOpen">
          <i class="fas fa-bars"></i>
        </button>
        <h5 class="mb-0">Dashboard</h5>
      </header>

      <main id="content" class="flex-fill p-4">
      </main>
    </div>
  </div>
</body>


<script>

  function spaNavigate(e) {
    e.preventDefault();
    import("/src/router.js").then(m => m.navigate(e.target.getAttribute("href")));
  }
</script>
