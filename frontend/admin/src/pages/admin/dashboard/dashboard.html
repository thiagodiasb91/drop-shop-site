<div x-data="getData()" class="p-4 md:p-6 space-y-6">
    
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h2 class="text-xl font-bold text-white">Visão Geral do Ecossistema</h2>
            <p class="text-sm text-slate-400">Monitoramento global de vendas e usuários</p>
        </div>
        <div class="flex items-center gap-2">
            <select x-model="period" @change="fetchData()" class="bg-slate-800 border-slate-700 rounded-md text-sm p-2 outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="7d">Últimos 7 dias</option>
                <option value="30d">Últimos 30 dias</option>
                <option value="all">Todo o período</option>
            </select>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-medium text-slate-400 uppercase">Volume (Custo)</span>
                <i class="fa-solid fa-money-bill-transfer text-emerald-500"></i>
            </div>
            <div class="text-2xl font-bold" x-text="formatCurrency(stats.totalVolume)"></div>
            <div class="text-xs text-emerald-400 mt-1">
                <i class="fa-solid fa-arrow-up"></i> +12% vs mês anterior
            </div>
        </div>

        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-medium text-slate-400 uppercase">Total Pedidos</span>
                <i class="fa-solid fa-cart-shopping text-blue-500"></i>
            </div>
            <div class="text-2xl font-bold" x-text="stats.totalOrders"></div>
            <div class="text-xs text-slate-400 mt-1" x-text="stats.activeSellers + ' vendedores ativos'"></div>
        </div>

        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-medium text-slate-400 uppercase">Saúde Integração</span>
                <i class="fa-solid fa-circle-exclamation text-amber-500"></i>
            </div>
            <div class="text-2xl font-bold" x-text="stats.healthScore + '%'"></div>
            <div class="text-xs text-amber-400 mt-1">
                <span x-text="stats.pendingErrors"></span> erros de sincronização
            </div>
        </div>

        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-medium text-slate-400 uppercase">Onboarding</span>
                <i class="fa-solid fa-users text-indigo-500"></i>
            </div>
            <div class="text-2xl font-bold" x-text="stats.newUsers"></div>
            <div class="text-xs text-slate-400 mt-1">Aguardando aprovação: <span x-text="stats.pendingApproval"></span></div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h3 class="font-bold">Top Vendedores (Volume)</h3>
                <button @click="spaNavigate($event, '/admin/reports')" class="text-xs text-indigo-400 hover:underline">Ver todos</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-900/50 text-slate-400">
                        <tr>
                            <th class="p-3">Vendedor</th>
                            <th class="p-3">Pedidos</th>
                            <th class="p-3 text-right">Volume</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-700">
                        <template x-for="seller in stats.topSellers" :key="seller.id">
                            <tr class="hover:bg-slate-700/30 transition-colors">
                                <td class="p-3 font-medium" x-text="seller.name"></td>
                                <td class="p-3 text-slate-300" x-text="seller.orders"></td>
                                <td class="p-3 text-right font-mono" x-text="formatCurrency(seller.volume)"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-slate-800 rounded-xl border border-slate-700 p-4">
            <h3 class="font-bold mb-4">Alertas do Sistema (API Shopee)</h3>
            <div class="space-y-3">
                <template x-for="log in stats.recentLogs" :key="log.id">
                    <div class="flex gap-3 p-3 rounded-lg bg-slate-900/50 border-l-4" :class="log.type === 'error' ? 'border-red-500' : 'border-amber-500'">
                        <div class="flex-1 text-xs">
                            <div class="flex justify-between font-bold mb-1">
                                <span x-text="log.source"></span>
                                <span class="text-slate-500" x-text="log.time"></span>
                            </div>
                            <p class="text-slate-400" x-text="log.message"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>

<!-- Volume Total Transacionado: Soma do preço de custo de todas as ordens que passaram pela integração.

Taxa de Cancelamento Global: Monitoramento de ordens que falharam (útil para identificar problemas de estoque ou integração).

Saúde Financeira da Malha: Total de pagamentos pendentes entre a ponta de venda e a ponta de fornecimento.

Métricas de Cadastro: Total de novos vendedores e fornecedores onboardados no período.

Logs de Erro de API: Status das comunicações com a Shopee para garantir que os Webhooks de ordens estão funcionando. -->
