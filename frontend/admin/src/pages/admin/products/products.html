<div x-data="getData()" class="space-y-6 text-slate-200">
  <div x-show="loading" x-html="renderLoader()"></div>

  <div x-show="!loading"
    class="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-slate-800 p-4 rounded-xl border border-slate-700">
    <div class="relative flex-1 max-w-md">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-500">
        <i class="fa fa-search text-sm"></i>
      </span>
      <input type="text" placeholder="Buscar por nome ou SKU..." x-model="search"
        class="w-full bg-slate-900 border border-slate-700 rounded-lg py-2 pl-10 pr-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all text-slate-200" />
    </div>
    <button @click="openCreate()"
      class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2">
      <i class="fa fa-plus"></i> Novo Produto
    </button>
  </div>

  <div x-show="!loading" class="bg-slate-800 rounded-xl border border-slate-700">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left border-collapse">
        <thead class="bg-slate-900/50 text-slate-400 uppercase text-[10px] tracking-widest">
          <tr>
            <th class="p-4 font-semibold">Produto</th>
            <th class="p-4 font-semibold">Cores</th>
            <th class="p-4 font-semibold">Tamanhos</th>
            <th class="p-4 font-semibold text-center">Status</th>
            <th class="p-4 font-semibold text-right">Ações</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-700">
          <template x-for="product in filteredProducts" :key="product.id">
            <tr class="hover:bg-slate-700/30 transition-colors">
              <td class="p-4">
                <div class="font-medium text-slate-200" x-text="product.name"></div>
                <div class="text-[10px] text-slate-500 font-mono mt-0.5" x-text="'ID: ' + product.id"></div>
              </td>

              <td class="p-4">
                <div class="flex flex-wrap gap-1">
                  <template x-for="color in product.displayVariations?.colors" :key="color">
                    <span
                      class="px-2 py-0.5 bg-slate-900 text-slate-400 border border-slate-700 rounded text-[10px] uppercase font-bold"
                      x-text="color"></span>
                  </template>
                  <span x-show="!product.displayVariations?.colors?.length"
                    class="text-slate-600 italic text-xs">N/A</span>
                </div>
              </td>

              <td class="p-4">
                <div class="flex flex-wrap gap-1">
                  <template x-for="size in product.displayVariations?.sizes" :key="size">
                    <span
                      class="px-2 py-0.5 bg-indigo-950/40 text-indigo-400 border border-indigo-500/30 rounded text-[10px] font-bold"
                      x-text="size"></span>
                  </template>
                  <span x-show="!product.displayVariations?.sizes?.length"
                    class="text-slate-600 italic text-xs">N/A</span>
                </div>
              </td>

              <td class="p-4 text-center">
                <span
                  :class="product.active ? 'bg-emerald-500/10 text-emerald-500 border-emerald-500/20' : 'bg-red-500/10 text-red-500 border-red-500/20'"
                  class="px-2 py-1 rounded-full text-[10px] font-bold border"
                  x-text="product.active ? 'Ativo' : 'Inativo'"></span>
              </td>

              <td class="p-4 text-right">
                <div class="relative inline-block text-left" x-data="{ menuOpen: false }"
                  @click.away="menuOpen = false">
                  <button @click="menuOpen = !menuOpen"
                    class="inline-flex items-center gap-2 px-3 py-1.5 bg-slate-900 hover:bg-slate-700 border border-slate-700 rounded-lg text-xs font-semibold text-slate-200 transition-all">
                    <span>Gerenciar</span>
                    <i class="fa fa-chevron-down text-[10px] text-slate-500 transition-transform"
                      :class="menuOpen ? 'rotate-180' : """></i>
                  </button>
                  <div x-show="menuOpen"
                    class="absolute right-0 mt-2 w-48 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl z-50 overflow-hidden"
                    :class="product === products[products?.length - 1] ? 'bottom-full mb-2' : 'top-full mt-2'"
                    style="display: none;">
                    <div class="py-1 divide-y divide-slate-700">
                      <button @click="openEdit(product)"
                        class="flex items-center gap-3 w-full px-4 py-2 text-xs text-slate-300 hover:bg-slate-700 transition-colors">
                        <i class="fa fa-edit w-4"></i> Editar Produto
                      </button>
                      <button @click="remove(product)"
                        class="flex items-center gap-3 w-full px-4 py-2 text-xs text-red-400 hover:bg-red-500/10 transition-colors">
                        <i class="fa fa-trash w-4"></i> Excluir
                      </button>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <div x-show="loading" class="p-12 flex justify-center">
      <div class="animate-spin h-8 w-8 border-4 border-indigo-500 border-t-transparent rounded-full"></div>
    </div>
  </div>

  <div x-show="modal.open"
    class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm"
    style="display: none;" x-transition>
    <div @click.outside="closeModal()"
      class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl w-full max-w-xl max-h-[90vh] overflow-hidden flex flex-col">
      <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
        <h2 class="text-xl font-bold text-white" x-text="modal.editing ? 'Editar Produto' : 'Novo Produto'"></h2>
        <button @click="closeModal()" class="text-slate-400 hover:text-white transition-colors">
          <i class="fa fa-times text-lg"></i>
        </button>
      </div>

      <form @submit.prevent="saveProduct()" class="flex-1 overflow-y-auto p-6 space-y-6">
        <div class="space-y-2">
          <label class="text-xs font-bold uppercase tracking-widest text-slate-400">Nome do produto</label>
          <input type="text" x-model="modal.form.name" required
            class="w-full bg-slate-900 border border-slate-700 rounded-lg py-2.5 px-4 text-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" />
        </div>

        <div class="space-y-3 bg-slate-900/50 p-4 rounded-xl border border-slate-700">
          <label class="text-xs font-bold uppercase tracking-widest text-slate-400 flex items-center gap-2">
            <i class="fa fa-palette text-indigo-400"></i> Cores
          </label>
          <div class="flex flex-wrap gap-2 items-center">
            <template x-for="(color, cIndex) in modal.form.colors" :key="cIndex">
              <span
                class="inline-flex items-center gap-2 bg-slate-800 text-slate-300 border border-slate-700 px-3 py-1.5 rounded-lg text-xs font-medium">
                <span x-text="color"></span>
                <button type="button" @click="removeColor(cIndex)"
                  class="text-slate-500 hover:text-red-400 transition-colors">✕</button>
              </span>
            </template>
            <input type="text" placeholder="Cor + Enter" x-model="modal.form._newColor"
              @keydown.enter.prevent="addColor()"
              class="bg-transparent border-b border-slate-700 text-sm py-1 px-2 focus:border-indigo-500 outline-none text-slate-300 w-32" />
          </div>
        </div>

        <div class="space-y-3 bg-slate-900/50 p-4 rounded-xl border border-slate-700">
          <label class="text-xs font-bold uppercase tracking-widest text-slate-400 flex items-center gap-2">
            <i class="fa fa-ruler-combined text-indigo-400"></i> Tamanhos
          </label>
          <div class="flex flex-wrap gap-2 items-center">
            <template x-for="(size, sIndex) in modal.form.sizes" :key="sIndex">
              <span
                class="inline-flex items-center gap-2 bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 px-3 py-1.5 rounded-lg text-xs font-medium">
                <span x-text="size"></span>
                <button type="button" @click="removeSize(sIndex)"
                  class="hover:text-red-400 transition-colors">✕</button>
              </span>
            </template>
            <input type="text" placeholder="Tam + Enter" x-model="modal.form._newSize"
              @keydown.enter.prevent="addSize()"
              class="bg-transparent border-b border-slate-700 text-sm py-1 px-2 focus:border-indigo-500 outline-none text-slate-300 w-32" />
          </div>
        </div>

        <div class="pt-2">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" x-model="modal.form.active" class="sr-only peer">
            <div
              class="w-10 h-5 bg-slate-700 rounded-full peer peer-checked:bg-emerald-500 transition-colors relative after:content-[""] after:absolute after:top-1 after:left-1 after:bg-white after:w-3 after:h-3 after:rounded-full after:transition-transform peer-checked:after:translate-x-5">
            </div>
            <span class="ml-3 text-sm font-medium text-slate-400">Ativo para venda</span>
          </label>
        </div>
      </form>

      <div class="p-6 border-t border-slate-700 bg-slate-800/50 flex justify-end gap-3">
        <button type="button" @click="closeModal()"
          class="px-4 py-2 text-sm font-bold text-slate-400 hover:text-white transition-colors">Cancelar</button>
        <button @click="saveProduct()"
          class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-2 rounded-lg text-sm font-bold transition-all shadow-lg shadow-indigo-500/20"
          :disabled="modal.loading">
          <span x-text="modal.editing ? 'Salvar Alterações' : 'Criar Produto'"></span>
        </button>
      </div>
    </div>
  </div>
</div>
