<!DOCTYPE html>
<html>

<head>
  <title>Autenticando</title>
</head>

<body>
  <div style="text-align: center;">
    <div x-data="getData">
      <div class="loader" x-show="executing"></div>
      <br>
      <h2 x-text="message"></h2>
      <button x-show="!executing" class="btn-logout" @click="goToLogin()">Ir para o login</button>
    </div>
  </div>
</body>

</html>
