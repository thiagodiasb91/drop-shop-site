<!DOCTYPE html>
<html>

<head>
  <title>Usuário novo</title>
</head>

<body>
  <div class="
      w-full max-w-md
      bg-slate-800 border border-slate-700
      rounded-xl shadow-xl
      p-6 md:p-8
    ">
  <div x-data="getData">
    <div x-data="bootstrap" class="text-center max-w-md">
      <h1 class="text-5xl font-bold text-[#cccccc] mb-4">Usuário novo</h1>
      <p class="text-gray-500 mb-6">
        O usuário <span class="font-bold text-[#cccccc] " x-text="email"></span> ainda não possui perfil configurado.
        <br>
        <br>
        Contate o administrador.
      </p>

      <a @click.prevent="logout"
        class="inline-flex items-center px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">
        Sair
      </a>
    </div>
  </div>
  </div>
</body>

</html>
