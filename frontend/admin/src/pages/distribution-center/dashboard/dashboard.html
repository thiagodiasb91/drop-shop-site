<div x-data="getData()"
    class="min-h-screen flex-col md:items-center md:justify-center p-4 md:p-6 bg-slate-900">
    <div class="w-full max-w-3xl mx-auto">
        <div class="text-center mb-8 md:mb-12">
            <div
                class="inline-flex items-center justify-center w-16 h-16 md:w-20 md:h-20 rounded-full bg-emerald-500/10 text-emerald-500 mb-4 border border-emerald-500/20">
                <i class="ph ph-buildings text-3xl md:text-4xl"></i>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-white mb-2 italic px-2">Painel do Centro de Distribuição</h1>
            <p class="text-sm text-slate-400 px-4 break-all">
                Olá, <span class="text-emerald-400" x-text="loggedInfo?.user.email"></span>.
            </p>
        </div>

        <div class="grid gap-4 w-full">
            <template x-for="(step, index) in steps" :key="index">
                <div
                    class="bg-slate-800 border border-slate-700 p-4 md:p-5 rounded-2xl flex flex-col sm:flex-row items-start sm:items-center justify-between group hover:border-emerald-500/50 transition-all duration-300 gap-4">
                    <div class="flex items-start sm:items-center gap-4 w-full">
                        <div
                            class="flex-shrink-0 w-10 h-10 md:w-12 md:h-12 rounded-xl bg-slate-900 flex items-center justify-center text-slate-500 group-hover:text-emerald-400 transition-colors">
                            <i :class="'ph ' + step.icon + ' text-2xl'"></i>
                        </div>

                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-slate-200" x-text="step.title"></h3>
                            <p class="text-sm text-slate-400/80" x-text="step.desc"></p>
                        </div>
                    </div>

                    <div class="w-full sm:w-auto">
                        <template x-if="step.link">
                            <a :href="step.link"
                                class="flex items-center gap-2 px-4 py-2 bg-slate-700 hover:bg-emerald-600 text-white text-xs font-bold rounded-lg transition-all shadow-lg">
                                Acessar <i class="ph ph-arrow-right"></i>
                            </a>
                        </template>
                        <template x-if="!step.link">
                            <span
                                class="text-[10px] uppercase font-black text-slate-600 tracking-widest px-3 py-1 border border-slate-700 rounded-full">
                                Em breve
                            </span>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <div
            class="mt-8 md:mt-12 p-5 md:p-6 rounded-2xl bg-emerald-600/5 border border-emerald-500/10 flex flex-col sm:flex-row items-center justify-between gap-6">
            <div class="text-center sm:text-left">
                <h4 class="text-sm font-bold text-slate-200">Suporte ao Centro de Distribuição</h4>
                <p class="text-[11px] text-slate-500 max-w-[250px]">Dúvidas sobre configuração ou operação?</p>
            </div>
            <button @click="openSupport()"
                class="w-full sm:w-auto flex items-center justify-center gap-2 px-5 py-2.5 rounded-full border border-emerald-500/30 text-emerald-400 hover:bg-emerald-500 hover:text-white transition-all text-xs font-bold">
                <i class="ph ph-whatsapp-logo text-base"></i>
                Falar com consultor
            </button>
        </div>
    </div>

</div>
