<div class="container-fluid" x-data="kardexData" x-init="init()">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">
        <i class="fas fa-clipboard-list me-2"></i>
        Histórico de Kardex por SKU
      </h2>

      <!-- Alertas -->
      <div x-show="success" class="alert alert-success" x-text="success"></div>
      <div x-show="error" class="alert alert-danger" x-text="error"></div>

      <!-- Caixa de Busca -->
      <div class="card mb-4">
        <div class="card-body">
          <form @submit.prevent="loadKardex()" class="row g-3">
            <div class="col-md-8">
              <label for="sku" class="form-label">Buscar por SKU</label>
              <input
                type="text"
                id="sku"
                class="form-control text-uppercase"
                placeholder="ex: CROSS_P"
                x-model="sku"
                @keyup.enter="loadKardex()"
                required
              >
            </div>
            <div class="col-md-4 d-flex align-items-end gap-2">
              <button type="submit" class="btn btn-primary" :disabled="loading">
                <i class="fas fa-search me-1"></i>
                <span x-show="!loading">Buscar</span>
                <span x-show="loading">Buscando...</span>
              </button>
              <button type="button" class="btn btn-outline-secondary" @click="clearSearch()">
                <i class="fas fa-eraser me-1"></i>Limpar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Estatísticas -->
      <template x-if="kardexItems.length > 0">
        <div class="row mb-4">
          <div class="col-md-3 mb-3">
            <div class="card border-success">
              <div class="card-body text-center">
                <h6 class="card-title text-success">Total Adicionado</h6>
                <h4 class="text-success" x-text="getTotalQuantityAdded()"></h4>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card border-danger">
              <div class="card-body text-center">
                <h6 class="card-title text-danger">Total Removido</h6>
                <h4 class="text-danger" x-text="getTotalQuantityRemoved()"></h4>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card border-primary">
              <div class="card-body text-center">
                <h6 class="card-title text-primary">Quantidade Atual</h6>
                <h4 class="text-primary" x-text="getCurrentQuantity()"></h4>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card border-info">
              <div class="card-body text-center">
                <h6 class="card-title text-info">Total de Registros</h6>
                <h4 class="text-info" x-text="kardexItems.length"></h4>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- Loading -->
      <template x-if="loading">
        <div class="text-center py-5">
          <i class="fas fa-spinner fa-spin fa-2x text-primary mb-3"></i>
          <p class="text-muted">Carregando dados...</p>
        </div>
      </template>

      <!-- Empty State -->
      <template x-if="!loading && kardexItems.length === 0 && sku">
        <div class="text-center py-5">
          <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
          <p class="text-muted">Nenhum registro encontrado</p>
        </div>
      </template>

      <!-- Tabela -->
      <template x-if="!loading && kardexItems.length > 0">
        <div class="card">
          <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
              <thead class="table-dark">
                <tr>
                  <th>Data/Hora</th>
                  <th>Operação</th>
                  <th>Quantidade</th>
                  <th>Detalhes</th>
                </tr>
              </thead>
              <tbody>
                <template x-for="item in paginatedItems" :key="item.SK">
                  <tr>
                    <td x-text="formatDate(item.Date)"></td>
                    <td>
                      <span :class="getOperationBadgeClass(item.Operation)" x-text="item.Operation?.toUpperCase() || '-'"></span>
                    </td>
                    <td class="text-end fw-bold" x-text="item.Quantity || 0"></td>
                    <td class="text-truncate" style="max-width: 300px;" x-text="item.Detail || '-'" :title="item.Detail || ''"></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>

          <!-- Paginação -->
          <template x-if="totalPages > 1">
            <div class="card-footer">
              <nav>
                <ul class="pagination justify-content-center mb-0">
                  <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                    <button class="page-link" @click="prevPage()" :disabled="currentPage === 1">
                      <i class="fas fa-chevron-left"></i> Anterior
                    </button>
                  </li>
                  <li class="page-item active">
                    <span class="page-link">
                      Página <span x-text="currentPage"></span> de <span x-text="totalPages"></span>
                    </span>
                  </li>
                  <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                    <button class="page-link" @click="nextPage()" :disabled="currentPage === totalPages">
                      Próxima <i class="fas fa-chevron-right"></i>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </template>
        </div>
      </template>
    </div>
  </div>
</div>
