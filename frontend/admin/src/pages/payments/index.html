<div class="container-fluid" x-data="getData()" x-init="init()">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Pagamentos Pendentes</h2>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" @click="loadPayments">
        <i class="fas fa-sync-alt me-1"></i>Atualizar
      </button>
    </div>
  </div>

  <div class="mb-3">
    <template x-if="loading">
      <div class="alert alert-info">
        <i class="fas fa-spinner fa-spin me-2"></i>Carregando...
      </div>
    </template>

    <template x-if="error">
      <div class="alert alert-danger" x-text="error"></div>
    </template>

    <template x-if="success">
      <div class="alert alert-success" x-text="success"></div>
    </template>
  </div>

  <div x-show="payments.length > 0">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Data</th>
            <th>SKU</th>
            <th>Pedido</th>
            <th>Fornecedor</th>
            <th>Qtd</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="payment in payments" :key="payment.sk">
            <tr>
              <td x-text="formatDate(payment.createdAt)"></td>
              <td x-text="payment.sku"></td>
              <td x-text="payment.orderSn"></td>
              <td x-text="payment.supplierName"></td>
              <td x-text="payment.quantity"></td>
              <td x-text="formatValue(payment.value)"></td>
              <td>
                <span class="badge bg-warning" x-text="payment.status"></span>
              </td>
              <td>
                <button class="btn btn-success btn-sm" @click.prevent="pay(payment)">
                  <i class="fas fa-dollar-sign me-1"></i>Pagar
                </button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>

  <div class="text-center text-muted" x-show="!loading && payments.length === 0 && !error">
    <i class="fas fa-inbox fa-3x mb-3"></i>
    <p>Nenhum pagamento pendente encontrado.</p>
  </div>
</div>
