<div x-data="getData()" class="p-4 md:p-6 space-y-6">
    <div class="max-w-3xl w-full">

        <div class="text-center mb-12">
            <div
                class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-indigo-500/10 text-indigo-500 mb-4 border border-indigo-500/20">
                <i class="ph ph-hand-waving text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Olá, <span class="text-emerald-400" x-text="loggedInfo?.user.email"></span>!</h1>
            <p class="text-slate-400">Seja bem-vindo à sua nova central de operações. Vamos deixar tudo pronto?</p>
        </div>

        <div class="grid gap-4">
            <template x-for="(step, index) in steps" :key="index">
                <div
                    class="bg-slate-800 border border-slate-700 p-5 rounded-2xl flex items-center justify-between group hover:border-indigo-500/50 transition-all duration-300">
                    <div class="flex items-center gap-5">
                        <div
                            class="flex-shrink-0 w-12 h-12 rounded-xl bg-slate-900 flex items-center justify-center text-slate-500 group-hover:text-indigo-400 transition-colors">
                            <i :class="'ph ' + step.icon + ' text-2xl'"></i>
                        </div>

                        <div>
                            <h3 class="font-bold text-slate-200" x-text="step.title"></h3>
                            <p class="text-sm text-slate-500" x-text="step.desc"></p>
                        </div>
                    </div>

                    <div>
                        <template x-if="step.link">
                            <a :href="step.link"
                                class="flex items-center gap-2 px-4 py-2 bg-slate-700 hover:bg-indigo-600 text-white text-xs font-bold rounded-lg transition-all">
                                Começar <i class="ph ph-arrow-right"></i>
                            </a>
                        </template>
                        <template x-if="!step.link">
                            <span
                                class="text-[10px] uppercase font-black text-slate-600 tracking-widest px-3 py-1 border border-slate-700 rounded-full">
                                Em breve
                            </span>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <div
            class="mt-12 p-6 rounded-2xl bg-indigo-600/5 border border-indigo-500/10 flex flex-col md:flex-row items-center justify-between gap-4 text-center md:text-left">
            <div>
                <h4 class="text-sm font-bold text-slate-200">Precisa de ajuda para configurar?</h4>
                <p class="text-xs text-slate-500">Nosso suporte técnico está disponível para te auxiliar no setup
                    inicial.</p>
            </div>
            <button @click="openSupport()"
                class="flex items-center gap-2 px-5 py-2 rounded-full border border-emerald-500/30 text-emerald-400 hover:bg-emerald-500 hover:text-white transition-all text-xs font-bold">
                <i class="ph ph-whatsapp-logo text-base"></i>
                Falar com consultor
            </button>
        </div>

    </div>
