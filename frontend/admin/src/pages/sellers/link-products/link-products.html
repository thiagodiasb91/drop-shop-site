<div x-data="getData" class="min-h-screen bg-slate-900 px-4 py-6 text-slate-100">

  <div x-show="loading" class="flex justify-center py-20">
    <div class="h-8 w-8 animate-spin rounded-full border-2 border-slate-600 border-t-slate-200"></div>
  </div>

  <div x-show="!loading" class="mx-auto max-w-7xl space-y-6">
    <header>
      <h1 class="text-2xl font-semibold">Vincular Produtos ao Fornecedor</h1>
      <p class="text-sm text-slate-400">Escolha os produtos do catálogo e o fornecedor de sua preferência.</p>
    </header>

    <div class="bg-slate-800 p-4 rounded-lg">
      <input type="text" x-model="search" placeholder="Buscar produto no catálogo..."
        class="w-full max-w-sm rounded border border-slate-700 bg-slate-900 px-3 py-2 text-sm">
    </div>

    <div class="grid gap-4">
      <template x-for="product in products.filter(p => !search || p.name.toLowerCase().includes(search.toLowerCase()))"
        :key="product.id">
        <div class="rounded-lg border border-slate-700 bg-slate-800 overflow-hidden">

          <div class="p-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
              <input type="checkbox" :checked="product.selectedSupplierId !== null"
                @change="product.selectedSupplierId = $el.checked ? (product.suppliers[0]?.supplierId || null) : null"
                class="h-5 w-5 rounded border-slate-600 bg-slate-900 text-indigo-600">

              <div class="cursor-pointer">
                <h3 class="font-bold text-slate-100" x-text="product.name"></h3>
                <span class="text-[10px] text-slate-500 uppercase" x-text="'Ref: ' + product.id"></span>
              </div>
            </div>

            <button @click="toggleExpand(product)"
              class="flex items-center gap-2 text-xs font-medium text-indigo-400 hover:text-indigo-300 transition-colors">
              <span x-text="product.expanded ? 'Esconder fornecedores' : 'Mostrar fornecedores'"></span>
              <i class="ph ph-caret-down transition-transform" :class="product.expanded ? 'rotate-180' : ''"></i>
            </button>
          </div>

          <div x-show="product.expanded" x-cloak x-collapse class="border-t border-slate-700 bg-slate-900/40 p-4">
            <template x-if="product.loadingSuppliers">
              <div class="flex items-center gap-2 text-xs text-slate-500 py-2">
                <div class="h-3 w-3 animate-spin rounded-full border border-slate-500 border-t-transparent"></div>
                Carregando fornecedores...
              </div>
            </template>

            <div class="grid gap-2">
              <template x-for="sup in product.suppliers" :key="sup.supplierId">
                <label
                  class="flex items-center justify-between p-3 rounded bg-slate-800 border transition-all cursor-pointer"
                  :class="product.selectedSupplierId === sup.supplierId ? 'border-indigo-500 ring-1 ring-indigo-500' : 'border-slate-700 hover:border-slate-500'">
                  <div class="flex items-center gap-3">
                    <input type="radio" :name="'radio_'+product.id" :value="sup.supplierId"
                      x-model="product.selectedSupplierId" @change="product.selected = true"
                      class="border-slate-600 bg-slate-900 text-indigo-600">
                    <div>
                      <span class="block text-sm font-medium" x-text="sup.supplierName"></span>
                      <template x-if="originalLinks.get(product.id) === sup.supplierId">
                        <span
                          class="text-[9px] bg-indigo-500/20 text-indigo-300 px-1 rounded uppercase font-bold tracking-tighter">Atual</span>
                      </template>
                    </div>
                  </div>
                  <div class="text-right">
                    <span class="block text-[10px] text-slate-500 uppercase font-bold">Faixa de Preço</span>
                    <span class="text-sm font-mono text-emerald-400 font-bold" x-text="sup.priceDisplay"></span>
                  </div>
                </label>
              </template>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>

  <div x-show="hasChanges" x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="translate-y-full"
    class="fixed bottom-0 left-0 right-0 z-50 border-t border-slate-700 bg-slate-900/95 backdrop-blur p-4">
    <div class="mx-auto max-w-7xl flex items-center justify-between">
      <div class="text-sm">
        <span x-show="includedCount > 0" class="text-emerald-400 mr-4 font-bold">+ <span x-text="includedCount"></span>
          novos vínculos</span>
        <span x-show="removedCount > 0" class="text-rose-400 font-bold">− <span x-text="removedCount"></span>
          remoções</span>
      </div>
      <div class="flex gap-3">
        <button @click="cancel()" class="px-4 py-2 text-sm text-slate-400 hover:text-slate-200">Cancelar</button>
        <button @click="saveLinks()"
          class="bg-indigo-600 hover:bg-indigo-500 px-6 py-2 rounded-md text-sm font-bold transition-colors">
          Salvar Alterações
        </button>
      </div>
    </div>
  </div>
</div>
