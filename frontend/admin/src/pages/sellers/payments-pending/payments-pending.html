<div x-data="getData()" class="min-h-screen bg-slate-900 p-4 md:p-6 text-slate-100 overflow-x-hidden">

  <div x-show="loading" x-html="renderLoader()"></div>

  <div x-show="!loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
  <div class="bg-slate-800 p-5 rounded-xl border-l-4 border-amber-500 shadow-lg">
    <div class="flex justify-between items-start">
      <div>
        <p class="text-[10px] uppercase font-black text-slate-500 tracking-wider">A Pagar (Pendente)</p>
        <h3 class="text-xl md:text-2xl font-mono font-bold text-slate-100 mt-1"
          x-text="'R$ ' + (stats.totalPending?.toFixed(2) || '0.00')"></h3>
      </div>
      <div class="bg-amber-500/10 p-2 rounded-lg text-amber-500">
        <i class="ph ph-hand-coins text-2xl"></i>
      </div>
    </div>
    <div class="mt-4 flex items-center gap-2 text-[12px]">
      <span class="text-amber-400 font-bold" x-text="pendingOrders.length + ' ordens'"></span>
      <span class="text-slate-500">aguardando repasse</span>
    </div>
  </div>


  <div class="bg-slate-800 p-5 rounded-xl border-l-4 border-emerald-500 shadow-lg">
    <div class="flex justify-between items-start">
      <div>
        <p class="text-[10px] uppercase font-black text-slate-500 tracking-wider">Pago (Mês Atual)</p>
        <h3 class="text-xl md:text-2xl font-mono font-bold text-slate-100 mt-1"
          x-text="'R$ ' + (stats.totalPaid?.toFixed(2) || '0.00')"></h3>
      </div>
      <div class="bg-emerald-500/10 p-2 rounded-lg text-emerald-500">
        <i class="ph ph-check-circle text-2xl"></i>
      </div>
    </div>
    <div class="mt-4 flex items-center gap-2 text-[12px]">
      <span class="text-emerald-400 font-bold" x-text="paidOrders.length + ' concluídos'"></span>
      <span class="text-slate-500">este mês</span>
    </div>
  </div>


  <div class="bg-slate-800 p-5 rounded-xl border-l-4 border-blue-500 shadow-lg">
    <div class="flex justify-between items-start">
      <div>
        <p class="text-[10px] uppercase font-black text-slate-500 tracking-wider">Em Processamento</p>
        <h3 class="text-xl md:text-2xl font-mono font-bold text-slate-100 mt-1"
          x-text="'R$ ' + (stats.processingAmount?.toFixed(2) || '0.00')"></h3>
      </div>
      <div class="bg-blue-500/10 p-2 rounded-lg text-blue-500">
        <i class="ph ph-arrows-clockwise text-2xl"></i>
      </div>
    </div>
    <div class="mt-4 text-[12px] text-slate-500">Valores em trânsito bancário</div>
  </div>


  <div class="bg-slate-800 p-5 rounded-xl border-l-4 border-rose-500 shadow-lg">
    <div class="flex justify-between items-start">
      <div>
        <p class="text-[10px] uppercase font-black text-slate-500 tracking-wider">Taxas de Serviço</p>
        <h3 class="text-xl md:text-2xl font-mono font-bold text-slate-100 mt-1"
          x-text="'R$ ' + (stats.feesAmount?.toFixed(2) || '0.00')"></h3>
      </div>
      <div class="bg-rose-500/10 p-2 rounded-lg text-rose-500">
        <i class="ph ph-percent text-2xl"></i>
      </div>
    </div>
    <div class="mt-4 text-[12px] text-slate-500">Total retido da plataforma</div>
  </div>
</div>

  <div x-show="!loading" class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
    <div class="relative w-full md:w-96">
      <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
      <input type="text" x-model="search" placeholder="Buscar..."
        class="w-full bg-slate-800 border-slate-700 rounded-xl pl-10 py-2.5 text-sm focus:ring-indigo-500">
    </div>

    <template x-if="selectedOrders.length > 0">
      <button @click="paySelected()"
        class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg animate-pulse">
        Pagar Selecionados (<span x-text="'R$ ' + selectedTotal.toFixed(2)"></span>)
      </button>
    </template>
  </div>

  <div x-show="!loading" class="mb-10">
    <h2 class="text-lg font-black uppercase flex items-center gap-2 mb-4 italic text-amber-500">
      <i class="ph ph-clock-counter-clockwise"></i> Fila de Repasses
    </h2>

    <div class="flex items-center gap-3 px-5 py-3 bg-slate-900/50 rounded-t-2xl border-x border-t border-slate-700">
      <input type="checkbox" @change="toggleSelectAll()"
        :checked="selectedOrders.length === pendingOrders.length && pendingOrders.length > 0"
        class="h-5 w-5 rounded border-slate-600 bg-slate-900 text-indigo-600">
      <span class="text-[10px] uppercase font-black text-slate-400 tracking-widest">Selecionar Todas as Ordens</span>
    </div>

    <div class="space-y-0.5">
      <template x-for="order in pendingOrders" :key="order.paymentId">
        <div
          class="bg-slate-800 border-x border-b border-slate-700 first:border-t-0 last:rounded-b-2xl overflow-hidden">

          <div class="p-4 md:p-5 cursor-pointer hover:bg-slate-700/20" @click="order.expanded = !order.expanded">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">

              <div class="flex items-center gap-4 min-w-0">
                <div @click.stop>
                  <input type="checkbox" :value="order.paymentId" x-model="selectedOrders"
                    class="h-5 w-5 rounded border-slate-600 bg-slate-900 text-indigo-600">
                </div>
                <div class="min-w-0">
                  <div class="flex items-center gap-2">
                    <span class="font-mono font-bold text-indigo-400 text-sm truncate" x-text="order.orderSn"></span>
                    <template x-if="order.isSplit">
                      <span
                        class="text-[8px] bg-amber-500/20 text-amber-500 px-1.5 py-0.5 rounded font-black shrink-0">DIVIDIDA</span>
                    </template>
                  </div>
                  <p class="text-[10px] text-slate-500 uppercase font-black truncate"
                    x-text="'Forn: ' + order.supplierName"></p>
                </div>
              </div>

              <div class="flex items-center justify-between md:gap-8">
                <div class="flex -space-x-2">
                  <template x-for="p in order.paymentProducts?.slice(0, 3)" :key="p.productId">
                    <img :src="p.image"
                      class="w-8 h-8 rounded-full border-2 border-slate-800 bg-slate-700 object-cover">
                  </template>
                </div>

                <div class="text-right">
                  <div class="font-black text-emerald-400 text-lg md:text-xl"
                    x-text="'R$ ' + order.totalAmount.toFixed(2)"></div>
                  <div class="md:hidden text-[9px] text-slate-500 font-bold uppercase"
                    x-text="order.totalItems + ' itens'"></div>
                </div>

                <div class="flex items-center gap-4">
                  <button @click.stop="payIndividual(order)"
                    class="bg-indigo-600 hover:bg-indigo-500 text-white p-2 rounded-lg transition-all shadow-lg">
                    <i class="ph-bold ph-arrow-square-out"></i>
                  </button>
                  <i class="ph-bold text-slate-600 transition-transform"
                    :class="order.expanded ? 'ph-caret-up' : 'ph-caret-down'"></i>
                </div>
              </div>
            </div>
          </div>

          <div x-show="order.expanded" x-collapse class="bg-slate-900/40 border-t border-slate-700/50 p-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <template x-for="prod in order.paymentProducts" :key="prod.productId">
                <div class="flex items-center gap-3 bg-slate-800/50 p-3 rounded-xl border border-slate-700/50">
                  <img :src="prod.image" class="w-12 h-12 rounded-lg object-cover shrink-0 border border-slate-600">
                  <div class="flex-1 min-w-0">
                    <p class="text-[10px] font-black text-indigo-300 font-mono truncate" x-text="prod.sku"></p>
                    <div class="flex justify-between items-center mt-1">
                      <span class="text-[10px] text-slate-500" x-text="'Qtd: ' + prod.quantity"></span>
                      <span class="text-xs font-bold text-emerald-500"
                        x-text="'R$ ' + prod.unitPrice.toFixed(2)"></span>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>

  <div x-show="!loading" class="mt-12">
    <h2 class="text-lg font-black uppercase flex items-center gap-2 mb-4 text-slate-500 italic">
      <i class="ph ph-check-circle text-emerald-500"></i> Histórico de Pagos
    </h2>

    <div class="bg-slate-800 rounded-2xl border border-slate-700 shadow-xl overflow-hidden">
      <div class="divide-y divide-slate-700/50">
        <template x-for="order in pagedPaidOrders" :key="order.paymentId">
          <div class="p-4 flex items-center justify-between hover:bg-slate-700/10 transition-colors">
            <div class="min-w-0">
              <div class="font-mono text-xs font-bold text-slate-300 truncate" x-text="order.orderSn"></div>
              <div class="text-[10px] text-slate-500 mt-1" x-text="new Date(order.createdAt).toLocaleDateString()">
              </div>
            </div>
            <div class="text-right">
              <div class="font-bold text-slate-300 font-mono text-sm" x-text="'R$ ' + order.totalAmount.toFixed(2)">
              </div>
              <div class="text-[9px] text-emerald-500/70 font-black uppercase tracking-tighter">Liquidado</div>
            </div>
          </div>
        </template>
      </div>

      <div class="p-4 bg-slate-900/30 flex justify-between items-center border-t border-slate-700">
        <span class="text-[10px] text-slate-500 uppercase font-black" x-text="'Total: ' + paidOrders.length"></span>
        <div class="flex items-center gap-3">
          <button @click="currentPage--" :disabled="currentPage === 1"
            class="p-2 bg-slate-700 rounded-lg disabled:opacity-20 text-slate-300">
            <i class="ph ph-caret-left"></i>
          </button>
          <div class="text-xs font-mono text-slate-400">
            <span class="text-indigo-400 font-bold" x-text="currentPage"></span> / <span x-text="totalPages"></span>
          </div>
          <button @click="currentPage++" :disabled="currentPage === totalPages"
            class="p-2 bg-slate-700 rounded-lg disabled:opacity-20 text-slate-300">
            <i class="ph ph-caret-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
