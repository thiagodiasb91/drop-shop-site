<div x-data="getData" class="min-h-screen px-4 py-6 md:px-8">

  <!-- HEADER -->
  <header class="mb-6 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <div>
      <h1 class="text-2xl font-semibold">Estoque</h1>
      <p class="text-sm text-slate-400">
        Visualização dos estoques dos produtos vinculados
      </p>
    </div>

    <!-- MÉTRICAS -->
    <div class="flex gap-4">
      <div class="rounded-md bg-slate-800 border border-slate-700 px-4 py-2 text-center">
        <p class="text-xs text-slate-400">Produtos</p>
        <p class="text-lg font-semibold" x-text="totalProducts"></p>
      </div>
      
      <div class="rounded-md bg-slate-800 border border-slate-700 px-4 py-2 text-center">
        <p class="text-xs text-slate-400">SKUs</p>
        <p class="text-lg font-semibold" x-text="totalSkus"></p>
      </div>
      <div class="rounded-md bg-amber-500/10 border border-amber-500/20 px-4 py-2 text-center">
        <p class="text-xs text-amber-400">SKU com Estoque baixo</p>
        <p class="text-lg font-semibold text-amber-300" x-text="lowStockCount"></p>
      </div>
    </div>
  </header>


  <!-- FILTROS -->
  <div class="mb-5 grid gap-3 md:grid-cols-5">
    <input type="text" placeholder="Buscar produto, SKU, IDs ou descrição" x-model="filters.search"
      class="form-control md:col-span-2" />

    <select x-model="filters.sync" class="form-control">
      <option value="">Sincronização</option>
      <option value="synced">Sincronizado</option>
      <option value="pending">Pendente</option>
    </select>

    <select x-model="filters.stock" class="form-control">
      <option value="">Estoque</option>
      <option value="low">Estoque baixo</option>
      <option value="ok">Normal</option>
    </select>

    <input type="number" min="0" placeholder="Qtd ≤" x-model="filters.maxQty" class="form-control" />
  </div>

  <!-- LISTAGEM -->
  <div class="space-y-4">

    <template x-for="product in filteredProducts" :key="product.productId">
      <div class="rounded-lg border border-slate-700 bg-slate-800">

        <!-- PRODUTO -->
        <div class="border-b border-slate-700 px-4 py-3">
          <div class="flex flex-col gap-1 md:flex-row md:items-center md:justify-between">
            <div>
              <p class="font-medium" x-text="product.name"></p>
              <p class="text-xs text-slate-400" x-text="product.description"></p>
            </div>
            <div class="flex gap-3 text-xs text-slate-400">
              <span class="rounded-full px-3 py-1 text-xs font-medium">
                Total:
                <strong x-text="getProductTotalStock(product)"></strong>
              </span>
              <span class="rounded-full px-3 py-1 text-xs font-medium" :class="isProductLowStock(product)
    ? 'bg-red-500/10 text-red-400'
    : 'bg-emerald-500/10 text-emerald-400'">
                Estoque baixo
              </span>
            </div>
            <div class="flex gap-3 text-xs text-slate-400">
              <span>
                Produto ID:
                <span class="text-indigo-400" x-text="product.productId"></span>
              </span>
            </div>
          </div>
        </div>

        <!-- SKUS -->
        <div class="divide-y divide-slate-700">
          <template x-for="sku in product.skus" :key="sku.skuId">

            <div class="px-4 py-3 grid gap-3 md:grid-cols-12 items-center bg-slate-800 hover:bg-slate-750">

              <!-- SKU INFO -->
              <div class="md:col-span-5">
                <p class="text-sm font-medium" x-text="sku.label"></p>

                <p class="text-xs text-slate-400">
                  SKU ID:
                  <span class="text-cyan-400" x-text="sku.skuId"></span>
                </p>
              </div>

              <!-- ESTOQUE -->
              <div class="md:col-span-2">
                <p class="text-xs text-slate-400">Estoque</p>
                <p class="font-semibold" x-text="sku.stock"></p>
              </div>

              <!-- BADGES -->
              <div class="md:col-span-3 flex flex-wrap gap-2">
                <!-- Estoque baixo -->
                <span x-show="sku.stock <= sku.lowStockLimit"
                  class="inline-flex rounded-full bg-red-500/10 px-2 py-0.5 text-xs font-medium text-red-400">
                  Estoque baixo
                </span>

                <!-- Sync -->
                <span class="inline-flex rounded-full px-2 py-0.5 text-xs font-medium" :class="sku.synced
                      ? 'bg-emerald-500/10 text-emerald-400'
                      : 'bg-sky-500/10 text-sky-400'" x-text="sku.synced ? 'Sincronizado' : 'Pendente'">
                </span>
              </div>

              <!-- AÇÃO -->
              <div class="md:col-span-2 text-right">
                <button class="rounded-md bg-indigo-600 px-3 py-1.5 text-xs font-medium hover:bg-indigo-500">
                  Atualizar estoque
                </button>
              </div>

            </div>

          </template>
        </div>

      </div>
    </template>

    <div x-show="filteredProducts.length === 0"
      class="rounded-md border border-slate-700 bg-slate-800 px-4 py-6 text-center text-slate-400">
      Nenhum item encontrado com os filtros aplicados.
    </div>

  </div>

</div>
