<div x-data="getData" class="min-h-screen bg-slate-900 px-4 py-6 md:px-8 text-slate-100">

  <!-- HEADER -->
  <header class="mb-6">
    <h1 class="text-2xl font-semibold">Configurações</h1>
    <p class="text-sm text-slate-400">
      Gerencie seus dados pessoais, loja e endereço
    </p>
  </header>

  <!-- SEÇÕES -->
  <div class="space-y-4 max-w-4xl">

    <!-- DADOS PESSOAIS -->
    <section class="rounded-lg border border-slate-700 bg-slate-800">
      <button
        @click="toggle('profile')"
        class="w-full flex items-center justify-between px-4 py-3 text-left"
      >
        <div>
          <p class="font-medium">Dados pessoais</p>
          <p class="text-xs text-slate-400">Nome, e-mail e telefone</p>
        </div>

        <svg
          class="h-5 w-5 transition-transform"
          :class="open === 'profile' ? 'rotate-180' : ''"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <div x-show="open === 'profile'" x-collapse class="px-4 pb-4">
        <div class="grid gap-4 md:grid-cols-2">
          <div>
            <label class="text-xs text-slate-400">Nome completo</label>
            <input class="input form-control" placeholder="Seu nome" />
          </div>

          <div>
            <label class="text-xs text-slate-400">E-mail</label>
            <input class="input form-control" placeholder="email@exemplo.com" />
          </div>

          <div>
            <label class="text-xs text-slate-400">Telefone</label>
            <input class="input form-control" placeholder="(11) 99999-9999" />
          </div>
        </div>
      </div>
    </section>

    <!-- INFORMAÇÕES DA LOJA -->
    <section class="rounded-lg border border-slate-700 bg-slate-800">
      <button
        @click="toggle('store')"
        class="w-full flex items-center justify-between px-4 py-3 text-left"
      >
        <div>
          <p class="font-medium">Informações da loja</p>
          <p class="text-xs text-slate-400">Nome, CNPJ e marketplace</p>
        </div>

        <svg
          class="h-5 w-5 transition-transform"
          :class="open === 'store' ? 'rotate-180' : ''"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <div x-show="open === 'store'" x-collapse class="px-4 pb-4">
        <div class="grid gap-4 md:grid-cols-2">
          <div>
            <label class="text-xs text-slate-400">Nome da loja</label>
            <input class="input form-control" placeholder="Minha Loja" />
          </div>

          <div>
            <label class="text-xs text-slate-400">CNPJ</label>
            <input class="input form-control" placeholder="00.000.000/0000-00" />
          </div>

          <div>
            <label class="text-xs text-slate-400">Marketplace principal</label>
            <select class="input form-control">
              <option>Shopee</option>
              <option>Mercado Livre</option>
              <option>Outro</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- ENDEREÇO -->
    <section class="rounded-lg border border-slate-700 bg-slate-800">
      <button
        @click="toggle('address')"
        class="w-full flex items-center justify-between px-4 py-3 text-left"
      >
        <div>
          <p class="font-medium">Endereço</p>
          <p class="text-xs text-slate-400">Endereço de envio e faturamento</p>
        </div>

        <svg
          class="h-5 w-5 transition-transform"
          :class="open === 'address' ? 'rotate-180' : ''"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <div x-show="open === 'address'" x-collapse class="px-4 pb-4">
        <div class="grid gap-4 md:grid-cols-3">
          <div class="md:col-span-2">
            <label class="text-xs text-slate-400">Rua</label>
            <input class="input form-control" />
          </div>

          <div>
            <label class="text-xs text-slate-400">Número</label>
            <input class="input form-control" />
          </div>

          <div>
            <label class="text-xs text-slate-400">Cidade</label>
            <input class="input form-control" />
          </div>

          <div>
            <label class="text-xs text-slate-400">Estado</label>
            <input class="input form-control" />
          </div>

          <div>
            <label class="text-xs text-slate-400">CEP</label>
            <input class="input form-control" />
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- SALVAR -->
  <div class="mt-8 max-w-4xl">
    <button
      class="rounded-md bg-indigo-600 px-6 py-2 text-sm font-medium hover:bg-indigo-500"
    >
      Salvar alterações
    </button>
  </div>
</div>
