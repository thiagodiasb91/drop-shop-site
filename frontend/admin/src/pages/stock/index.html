<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Estoque</title>
  <link rel="stylesheet" href="../../styles/site.css">
  <style>
    .stock-update-wrapper {
      padding: 40px 20px;
      min-height: 100vh;
    }

    .stock-form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 32px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .stock-update-title {
      text-align: center;
      color: #e5e7eb;
      margin-bottom: 32px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .stock-form-group {
      margin-bottom: 24px;
    }

    .stock-form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #e5e7eb;
      font-size: 0.95rem;
    }

    .stock-form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #334155;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      background: #0f172a;
      color: #e5e7eb;
      transition: border-color 0.2s ease;
    }

    .stock-form-input::placeholder {
      color: #64748b;
    }

    .stock-form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
    }

    .stock-form-actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .stock-btn {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .stock-btn-submit {
      background-color: #10b981;
      color: white;
    }

    .stock-btn-submit:hover:not(:disabled) {
      background-color: #059669;
    }

    .stock-btn-submit:disabled {
      background-color: #475569;
      cursor: not-allowed;
    }

    .stock-btn-reset {
      background-color: #6366f1;
      color: white;
    }

    .stock-btn-reset:hover {
      background-color: #4f46e5;
    }

    .stock-alert {
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-weight: 500;
      font-size: 0.95rem;
      border-left: 4px solid;
    }

    .stock-alert-success {
      background-color: #064e3b;
      color: #86efac;
      border-left-color: #10b981;
    }

    .stock-alert-error {
      background-color: #7f1d1d;
      color: #fca5a5;
      border-left-color: #ef4444;
    }

    .stock-loading {
      text-align: center;
      color: #94a3b8;
      font-style: italic;
      font-size: 0.95rem;
    }
    </style>
</head>
<body>
  <div class="stock-update-wrapper">
    <div id="app">
      <h1 class="stock-update-title" x-data="init">Atualizar Estoque</h1>

      <div class="stock-form-container">
        <!-- Mensagens de sucesso/erro -->
        <div id="successMessage" class="stock-alert stock-alert-success" style="display: none;"></div>
        <div id="errorMessage" class="stock-alert stock-alert-error" style="display: none;"></div>

        <form id="stockForm">
          <div class="stock-form-group">
            <label for="supplierId" class="stock-form-label">ID do Fornecedor (GUID)</label>
            <input
              type="text"
              id="supplierId"
              class="stock-form-input"
              placeholder="ex: 051728cf88c143b5814ec9706ab61ddb"
              required
            >
          </div>

          <div class="stock-form-group">
            <label for="productId" class="stock-form-label">ID do Produto (GUID)</label>
            <input
              type="text"
              id="productId"
              class="stock-form-input"
              placeholder="ex: 3a60aa94111c491c97c293f990c0eddb"
              required
            >
          </div>

          <div class="stock-form-group">
            <label for="sku" class="stock-form-label">SKU</label>
            <input
              type="text"
              id="sku"
              class="stock-form-input"
              placeholder="ex: CROSS_P"
              required
            >
          </div>

          <div class="stock-form-group">
            <label for="quantity" class="stock-form-label">Quantidade</label>
            <input
              type="number"
              id="quantity"
              class="stock-form-input"
              placeholder="ex: 20"
              min="0"
              required
            >
          </div>

          <div class="stock-form-actions">
            <button type="submit" class="stock-btn stock-btn-submit" id="submitBtn">Atualizar Estoque</button>
            <button type="reset" class="stock-btn stock-btn-reset">Limpar</button>
          </div>
        </form>

        <div id="loadingMessage" class="stock-loading" style="display: none;">
          Atualizando estoque...
        </div>
      </div>
    </div>
  </div>

  <script type="module" defer src="./stock-update-init.js"></script>
</body>
</html>
