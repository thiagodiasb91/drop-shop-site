<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <div class="stock-update-wrapper">
    <div id="app">
      <h1 class="stock-update-title" x-data="getData()" x-init="init()">Atualizar Estoque</h1>

      <div class="stock-form-container">
        <!-- Mensagens de sucesso/erro -->
        <div id="successMessage" class="stock-alert stock-alert-success" style="display: none;"></div>
        <div id="errorMessage" class="stock-alert stock-alert-error" style="display: none;"></div>

        <form id="stockForm">
          <div class="stock-form-group">
            <label for="supplierId" class="stock-form-label">ID do Fornecedor (GUID)</label>
            <input
              type="text"
              id="supplierId"
              class="stock-form-input"
              placeholder="ex: 051728cf88c143b5814ec9706ab61ddb"
              required
            >
          </div>

          <div class="stock-form-group">
            <label for="sku" class="stock-form-label">SKU</label>
            <input
              type="text"
              id="sku"
              class="stock-form-input"
              placeholder="ex: CROSS_P"
              required
            >
          </div>

          <div class="stock-form-group">
            <label for="quantity" class="stock-form-label">Quantidade</label>
            <input
              type="number"
              id="quantity"
              class="stock-form-input"
              placeholder="ex: 20"
              min="0"
              required
            >
          </div>

          <div class="stock-form-actions">
            <button type="submit" class="stock-btn stock-btn-submit" id="submitBtn">Atualizar Estoque</button>
            <button type="reset" class="stock-btn stock-btn-reset">Limpar</button>
          </div>
        </form>

        <div id="loadingMessage" class="stock-loading" style="display: none;">
          Atualizando estoque...
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./stock-update-init.js"></script>
</body>
</html>
