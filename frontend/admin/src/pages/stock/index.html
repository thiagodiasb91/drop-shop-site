<div class="container" x-data="getData()" x-init="init()">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">
            <i class="fas fa-boxes me-2"></i>
            Atualizar Estoque
          </h3>
        </div>
        
        <div class="card-body">
          <!-- Mensagens de sucesso/erro -->
          <div id="successMessage" class="alert alert-success" style="display: none;"></div>
          <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

          <form id="stockForm">
            <div class="mb-3">
              <label for="supplierId" class="form-label">ID do Fornecedor (GUID)</label>
              <input
                type="text"
                id="supplierId"
                class="form-control"
                placeholder="ex: 051728cf88c143b5814ec9706ab61ddb"
                required
              >
            </div>

            <div class="mb-3">
              <label for="sku" class="form-label">SKU</label>
              <input
                type="text"
                id="sku"
                class="form-control"
                placeholder="ex: CROSS_P"
                required
              >
            </div>

            <div class="mb-3">
              <label for="quantity" class="form-label">Quantidade</label>
              <input
                type="number"
                id="quantity"
                class="form-control"
                placeholder="ex: 20"
                min="0"
                required
              >
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="reset" class="btn btn-outline-secondary me-md-2">
                <i class="fas fa-eraser me-1"></i>Limpar
              </button>
              <button type="submit" class="btn btn-success" id="submitBtn">
                <i class="fas fa-save me-1"></i>Atualizar Estoque
              </button>
            </div>
          </form>

          <div id="loadingMessage" class="text-center text-muted mt-3" style="display: none;">
            <i class="fas fa-spinner fa-spin me-2"></i>
            Atualizando estoque...
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
