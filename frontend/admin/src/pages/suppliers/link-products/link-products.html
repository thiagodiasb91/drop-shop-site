<div x-data="getData" class="min-h-screen bg-slate-900 px-4 py-6 md:px-8 text-slate-100">
  <!-- LOADING -->
  <div x-show="loading" class="flex justify-center py-20">
    <div class="h-8 w-8 animate-spin rounded-full border-2 border-slate-600 border-t-slate-200"></div>
  </div>

  <div x-show="!loading" class="mx-auto max-w-7xl space-y-6">

    <!-- HEADER -->
    <header class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
      <div>
        <p class="text-sm text-slate-400">
          Fornecedor:
          <strong class="text-slate-200" x-text="supplierEmail || '—'"></strong>
        </p>
      </div>
    </header>

    <!-- TOOLBAR -->
    <div class="flex flex-col gap-4 rounded-lg bg-slate-800 p-4 shadow md:flex-row md:items-center md:justify-between">
      <input type="text" placeholder="Buscar produto" x-model="search"
        class="w-full rounded-md border border-slate-700 bg-slate-900 px-3 py-2 text-sm placeholder-slate-500 focus:border-indigo-500 focus:outline-none md:max-w-sm" />

      <div class="flex flex-wrap gap-2">
        <template x-for="tab in ['all','linked','unlinked']">
          <button @click="filter = tab" :class="filter === tab
              ? 'bg-indigo-600 text-white'
              : 'bg-slate-700 text-slate-300 hover:bg-slate-600'"
            class="rounded-md px-3 py-1.5 text-sm font-medium transition"
            x-text="tab === 'all' ? 'Todos' : tab === 'linked' ? 'Vinculados' : 'Não vinculados'"></button>
        </template>
      </div>
    </div>

    <!-- LISTA -->
    <div class="space-y-4">
      <template x-for="product in filteredProducts" :key="product.id">
        <div class="rounded-lg bg-slate-800 shadow">

          <!-- PRODUTO -->
          <div class="flex items-center justify-between border-b border-slate-700 px-4 py-3">
            <label class="flex items-center gap-3">
              <input type="checkbox" x-model="product.selected"
                class="h-4 w-4 rounded border-slate-600 bg-slate-900 text-indigo-600 focus:ring-indigo-500" />
              <span class="text-sm font-medium" x-text="product.name"></span>
            </label>

            <span class="text-xs text-slate-400">
              <span x-text="product.skus.length"></span> SKUs
            </span>
          </div>

          <!-- SKUs -->
          <div x-show="product.selected" x-transition class="space-y-3 px-4 py-4">
            <div class="hidden md:grid md:grid-cols-3 gap-3 px-1 text-xs text-slate-400 uppercase">
              <span>Variação</span>
              <span>SKU do fornecedor</span>
              <span>Preço de custo</span>
            </div>
            <template x-for="sku in product.skus" :key="sku.key">
              <div class="grid gap-3 md:grid-cols-3">

                <!-- VARIAÇÃO -->
                <div class="text-sm text-slate-300">
                  <span class="md:hidden block text-xs text-slate-400 mb-1">
                    Variação
                  </span>
                  <span x-text="formatSkuAttributes(sku.attributes)"></span>
                </div>

                <!-- SKU FORNECEDOR -->
                <div>
                  <label class="md:hidden block text-xs text-slate-400 mb-1">
                    SKU do fornecedor
                  </label>
                  <input type="text" x-model="sku.supplierSku" class="w-full rounded-md border border-slate-700 bg-slate-900
               px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none" />
                </div>

                <!-- PREÇO -->
                <div>
                  <label class="md:hidden block text-xs text-slate-400 mb-1">
                    Preço de custo
                  </label>
                  <input type="number" step="0.01" x-model="sku.costPrice" class="w-full rounded-md border border-slate-700 bg-slate-900
               px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none" />
                </div>

              </div>
            </template>

          </div>

        </div>
      </template>
    </div>

    <!-- PAGINAÇÃO -->
    <div x-show="nextCursor" class="flex justify-center pt-4">
      <button @click="loadProducts()" class="rounded-md bg-slate-700 px-4 py-2 text-sm hover:bg-slate-600">
        Carregar mais
      </button>
    </div>
  </div>

  <!-- AÇÕES -->
  <div x-show="!loading"
    class="fixed bottom-0 left-0 right-0 border-t border-slate-700 bg-slate-800 p-4 md:static md:bg-transparent md:border-0">
    <div class="mx-auto flex max-w-7xl justify-between md:justify-end gap-3">
      <button @click="goBack()"
        class="rounded-md border border-slate-600 px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">
        Voltar
      </button>

      <button @click="saveLinks()" :disabled="loading"
        class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium hover:bg-indigo-500 disabled:opacity-50">
        Salvar vínculos
      </button>
    </div>
  </div>
</div>
