<div x-data="getData" class="min-h-screen bg-slate-900 px-4 py-6 md:px-8 text-slate-100">
  <!-- LOADING -->
  <div x-show="loading" class="flex justify-center py-20">
    <div class="h-8 w-8 animate-spin rounded-full border-2 border-slate-600 border-t-slate-200"></div>
  </div>

  <div x-show="!loading" class="mx-auto max-w-7xl space-y-6">

    <!-- HEADER -->
    <header class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
      <div>
        <p class="text-sm text-slate-400">
          Fornecedor:
          <strong class="text-slate-200" x-text="supplierEmail || '—'"></strong>
        </p>
      </div>
    </header>

    <!-- TOOLBAR -->
    <div class="flex flex-col gap-4 rounded-lg bg-slate-800 p-4 shadow md:flex-row md:items-center md:justify-between">
      <input type="text" placeholder="Buscar produto" x-model="search"
        class="w-full rounded-md border border-slate-700 bg-slate-900 px-3 py-2 text-sm placeholder-slate-500 focus:border-indigo-500 focus:outline-none md:max-w-sm" />

      <div class="flex flex-wrap gap-2">
        <template x-for="tab in ['all','linked','unlinked']">
          <button @click="filter = tab" :class="filter === tab
              ? 'bg-indigo-600 text-white'
              : 'bg-slate-700 text-slate-300 hover:bg-slate-600'"
            class="rounded-md px-3 py-1.5 text-sm font-medium transition"
            x-text="tab === 'all' ? 'Todos' : tab === 'linked' ? 'Vinculados' : 'Não vinculados'"></button>
        </template>
      </div>
    </div>

    <!-- LISTA -->
    <div class="space-y-4">
      <template x-for="product in filteredProducts" :key="product.id">
        <div class="rounded-lg bg-slate-800 shadow">

          <!-- PRODUTO -->
          <div class="flex items-center justify-between border-b border-slate-700 px-4 py-3">
            <label class="flex items-center gap-3 cursor-pointer">
              <input type="checkbox" x-model="product.selected" @change="toggleProduct(product)"
                class="h-4 w-4 rounded border-slate-600 bg-slate-900 text-indigo-600 focus:ring-indigo-500" />
              <span class="text-sm font-bold text-slate-200" x-text="product.name"></span>
              <span class="text-[10px] text-slate-500 font-bold uppercase whitespace-nowrap px-3"
                x-text="product.skusLoaded ? `${product.skus.length} variações` : ''"></span>
            </label>

            <div x-show="product.selected && product.skusLoaded" x-data="{ batchPrice: '' }" x-transition
              class="bg-slate-700/20 px-4 py-4 border-t border-slate-700/50">
              <div class="flex flex-col gap-2 max-w-xs">
                <label class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Preço de custo para
                  todos</label>
                <div class="flex items-center gap-3">
                  <div class="relative flex-1">
                    <span class="absolute left-2 top-1/2 -translate-y-1/2 text-[10px] text-slate-500">R$</span>
                    <input type="number" step="0.01" placeholder="Preço" x-model="batchPrice"
                      class="w-24 rounded border border-slate-600 bg-slate-900 py-1 pl-6 pr-2 text-xs text-slate-200 outline-none focus:border-indigo-500" />
                  </div>
                  <button type="button" @click="applyPriceToAll(product, batchPrice)"
                    class="bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-[10px] font-bold text-slate-200 transition uppercase">
                    Aplicar
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div x-show="product.loadingSkus"
            class="px-4 py-2 bg-slate-900/30 border-t border-slate-700/50 flex  justify-center gap-2">
            <div class="h-3 w-3 animate-spin rounded-full border-2 border-slate-500 border-t-indigo-500"></div>
            <span class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest animate-pulse">Buscando
              variações...</span>
          </div>
          <div class="p-4" x-show="product.selected && product.skusLoaded" x-transition>
            <div class="space-y-3">
              <div
                class="hidden md:grid md:grid-cols-4 gap-4 px-2 text-[10px] font-bold uppercase tracking-wider text-slate-500">
                <div>Cor / Tamanho</div>
                <div>SKU Plataforma</div>
                <div>SKU Fornecedor</div>
                <div>Preço de Custo</div>
              </div>

              <template x-for="sku in product.skus" :key="sku.key">
                <div
                  class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center bg-slate-900/50 p-3 rounded-md border border-slate-700/50">
                  <div class="text-xs font-medium text-slate-200" x-text="`${sku.color} / ${sku.size}`"></div>
                  <code class="text-[11px] text-indigo-400" x-text="sku.platformSku"></code>
                  <input type="text" x-model="sku.skuSupplier"
                    class="w-full rounded border-slate-700 bg-slate-900 px-2 py-1 text-sm text-slate-200" />
                  <div class="relative">
                    <span class="absolute left-2 top-1.5 text-slate-500 text-xs">R$</span>
                    <input type="number" step="0.01" x-model="sku.costPrice"
                      class="w-full rounded border-slate-700 bg-slate-900 pl-7 py-1 text-sm text-slate-200" />
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
    </div>
    </template>
  </div>
</div>

<!-- AÇÕES -->
<div x-show="hasChanges" x-transition
  class="fixed bottom-0 left-0 right-0 z-50 border-t border-slate-700 bg-slate-900/95 backdrop-blur">
  <div class="mx-auto flex max-w-7xl flex-col gap-2 px-4 py-3 md:flex-row md:items-center md:justify-between md:px-8">

    <div class="text-sm text-slate-300">
      <template x-if="includedCount > 0">
        <span class="mr-3 text-emerald-400">
          +<span x-text="includedCount"></span> produtos
          (<span x-text="includedSkuCount"></span> variações) incluídos
        </span>
      </template>

      <template x-if="removedCount > 0">
        <span class="text-rose-400">
          −<span x-text="removedCount"></span> produtos
          (<span x-text="removedSkuCount"></span> variações) removidos
        </span>
      </template>
      <template x-if="updatedSkusCount > 0">
        <span class="text-amber-400">
          ↺ <span x-text="updatedSkusCount"></span> variações com preço ou SKU alterados
        </span>
      </template>
    </div>

    <div class="flex gap-3">
      <button @click="cancel()"
        class="rounded-md border border-slate-600 px-4 py-2 text-sm text-slate-300 hover:bg-slate-800">
        Cancelar
      </button>

      <button @click="saveLinks()" class="rounded-md bg-indigo-600 px-5 py-2 text-sm font-medium hover:bg-indigo-500">
        Salvar vínculos
      </button>
    </div>
  </div>
</div>
</div>
