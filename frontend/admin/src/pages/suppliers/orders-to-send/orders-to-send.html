<div x-data="getData()" class="min-h-screen bg-slate-900 px-4 py-6 md:px-8 text-slate-100">
  
  <div x-show="loading" x-html="renderLoader('Buscando pedidos...')"></div>

  <div x-show="!loading" class="mx-auto max-w-7xl space-y-6">
    <header class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      
      <div>
        <h1 class="text-2xl font-semibold">Pedidos para envio</h1>
        <p class="text-sm text-slate-400">Gerencie as etiquetas de postagem</p>
      </div>
      <button @click="printAllPending()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-xl font-bold text-sm shadow-lg transition-all">
        Imprimir todas as etiquetas
      </button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-slate-800 p-4 rounded-2xl border border-slate-700">
        <input type="text" placeholder="Buscar pedido, cliente..." x-model="search"
               class="bg-slate-900 border-slate-700 rounded-lg px-4 py-2 text-sm focus:ring-indigo-500">
        <input type="date" x-model="dateFrom" class="bg-slate-900 border-slate-700 rounded-lg px-4 py-2 text-sm">
        <input type="date" x-model="dateTo" class="bg-slate-900 border-slate-700 rounded-lg px-4 py-2 text-sm">
    </div>

    <div class="space-y-3">
      <template x-for="order in filteredOrders" :key="order.id">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden hover:border-slate-500 transition-colors">
          
          <div @click="toggleOrder(order.id)" class="p-4 cursor-pointer flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center gap-4">
              <div class="bg-indigo-500/10 p-3 rounded-xl text-indigo-400">
                <i class="ph-bold ph-package text-xl"></i>
              </div>
              <div>
                <div class="flex items-center gap-2">
                  <span class="font-mono font-black text-lg text-slate-100" x-text="order.code"></span>
                  <span class="text-[10px] bg-emerald-500/20 text-emerald-500 px-2 py-0.5 rounded-full font-black uppercase" x-text="order.items.length + ' itens'"></span>
                </div>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tight" x-text="order.seller"></p>
              </div>
            </div>

            <div class="flex items-center justify-between md:gap-12">
              <div class="text-left md:text-right">
                <p class="text-xs font-bold text-slate-300" x-text="order.customer.name"></p>
                <p class="text-[12px] text-slate-500 truncate max-w-[250px]" x-text="order.customer.address"></p>
              </div>
              
              <div class="flex items-center gap-4">
                <button @click.stop="printLabel(order)" class="p-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-slate-300 transition-colors">
                  <i class="ph-bold ph-printer"></i>
                </button>
                <i class="ph-bold text-slate-600 transition-transform" :class="order.expanded ? 'ph-caret-up' : 'ph-caret-down'"></i>
              </div>
            </div>
          </div>

          <div x-show="order.expanded" x-collapse class="bg-slate-900/50 border-t border-slate-700/50 p-4">
            <h4 class="text-[10px] font-black uppercase text-slate-500 mb-3 tracking-widest">Itens do Pedido</h4>
            <div class="grid grid-cols-1 gap-2">
              <template x-for="item in order.items" :key="item.skuId">
                <div class="flex items-center justify-between bg-slate-800 p-3 rounded-xl border border-slate-700/50">
                  <div class="flex items-center gap-3">
                    <img :src="item.imageUrl" class="w-12 h-12 rounded-lg object-cover border border-slate-700">
                    <div>
                      <p class="text-sm font-bold text-slate-200" x-text="item.productName"></p>
                      <div class="flex gap-2 mt-1">
                        <span class="text-[9px] font-mono text-indigo-400 bg-indigo-500/10 px-1.5 py-0.5 rounded" x-text="item.skuId"></span>
                        <span class="text-[9px] font-black text-slate-500 uppercase" x-text="item.skuLabel"></span>
                      </div>
                    </div>
                  </div>
                  <div class="text-right">
                    <div class="text-xs font-black text-slate-300" x-text="'Qtd: ' + item.quantity"></div>
                    <div class="text-sm font-mono font-bold text-emerald-400" x-text="'R$ ' + item.price"></div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</div>
