<div x-data="getData" class="min-h-screen bg-[#0f172a] px-4 py-6 pb-28 md:px-8 text-slate-100">
  <div x-show="loading" class="flex justify-center py-20">
    <div class="h-8 w-8 animate-spin rounded-full border-2 border-slate-600 border-t-slate-200"></div>
  </div>

  <div x-show="!loading" class="mx-auto max-w-7xl space-y-6">

    <header>       
      <div>
        <h1 class="text-2xl font-semibold">Atualizar estoque</h1>
        <p class="text-sm text-slate-400">
          Gerencie o estoque dos seus produtos vinculados. Altere a quantidade disponível para cada variação e mantenha seu catálogo sempre atualizado.
        </p>
      </div>
    </header>

    <div class="flex flex-col gap-4 rounded-lg bg-slate-800 p-4 shadow md:flex-row md:items-center md:justify-between">
      <input type="text" placeholder="Buscar produto ou cor..." x-model="search"
        class="w-full rounded-md border border-slate-700 bg-slate-900 px-3 py-2 text-sm placeholder-slate-500 focus:border-indigo-500 focus:outline-none md:max-w-sm" />
    </div>

    <div class="space-y-4">
      <template x-for="product in filteredProducts" :key="product.id">
        <div class="rounded-lg bg-slate-800 shadow overflow-hidden">
          <button @click="product.open = !product.open"
          class="flex w-full items-center justify-between border-b border-slate-700 px-4 py-4 text-left hover:bg-slate-700/50 transition-colors">
          <div class="h-14 w-14 flex-shrink-0 overflow-hidden rounded bg-slate-700 border border-slate-600">
            <img :src="product.imageUrl"
              class="h-full w-full object-cover">
          </div>
          <div class="flex flex-col gap-1 w-full ml-4">
              <p class="font-bold text-slate-200" x-text="product.name"></p>
              <p class="text-[10px] uppercase tracking-widest text-slate-500 font-black">
                <span x-text="`${product.skus.length} variações`"></span>
                <span :class="{'text-emerald-400': product.stock > 0, 'text-rose-400': product.stock <= 0}" x-text="`${product.stock} produtos em estoque`"></span>
              </p>
            </div>
            <i class="ph text-slate-400 transition-transform duration-300"
              :class="product.open ? 'ph-caret-up rotate-180' : 'ph-caret-down'"></i>
          </button>

          <div x-show="product.open" x-transition class="p-4 bg-slate-900/20 space-y-6">

            <template x-for="(skus, color) in getGroupedSkus(product)" :key="color">
              <div class="space-y-3">
                <div class="flex items-center gap-2">
                  <div class="h-px flex-1 bg-slate-700"></div>
                  <span
                    class="px-3 py-1 bg-slate-800 border border-slate-700 rounded-full text-[10px] font-black uppercase text-indigo-400 tracking-widest"
                    x-text="color"></span>
                  <div class="h-px flex-1 bg-slate-700"></div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-3">
                  <template x-for="sku in skus" :key="sku.sku">
                    <div
                      class="group bg-slate-800/40 p-3 rounded-xl border border-slate-700 hover:border-indigo-500/50 transition-all shadow-sm" :class="{'border-rose-500/50 bg-rose-500/10': sku.error}">
                      <span x-text="sku.error"></span>

                      <div class="flex justify-between items-center mb-2">
                        <span class="text-[11px] font-black text-slate-200 bg-slate-700 px-2 py-0.5 rounded"
                          x-text="sku.size"></span>
                        <span x-show="sku.changed"
                          class="text-[9px] font-bold text-amber-400 uppercase animate-pulse">Alterado</span>
                      </div>

                      <div class="space-y-2">
                        <div>
                          <label class="text-[10px] uppercase font-bold text-slate-400 block">Estoque Atual</label>
                          <input type="number" x-model.number="sku.stock" @input="markAsChanged(sku)"
                            class="w-full rounded border border-slate-700 bg-slate-950 px-2 py-1.5 text-sm text-slate-200 outline-none focus:border-indigo-500 transition-colors" />
                        </div>

                        <div class="flex flex-col gap-0.5 opacity-50 group-hover:opacity-100 transition-opacity">
                          <p class="text-[10px] text-slate-300 truncate">
                            Plat: <span class="font-mono" x-text="sku.sku"></span>
                          </p>
                          <p class="text-[10px] text-slate-300 truncate">
                            Forn: <span class="font-mono" x-text="sku.skuSupplier"></span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </template>

          </div>
        </div>
      </template>
    </div>
  </div>

  <div x-show="hasChanges" x-transition
    class="fixed bottom-0 left-0 right-0 border-t border-slate-700 bg-slate-900/95 backdrop-blur z-50">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4 md:px-8">
      <div class="text-sm">
        <span class="text-amber-400 font-bold" x-text="changedCount"></span>
        <span class="text-slate-300"> alterações para salvar</span>
      </div>

      <div class="flex gap-3">
        <button @click="init()" class="px-4 py-2 text-sm text-slate-400 hover:text-slate-200 transition-colors">
          Descartar
        </button>
        <button @click="saveAll()"
          class="rounded-lg bg-indigo-600 px-6 py-2 text-sm font-bold text-white hover:bg-indigo-500 shadow-lg shadow-indigo-500/20 transition-all">
          Salvar Estoque
        </button>
      </div>
    </div>
  </div>
</div>
