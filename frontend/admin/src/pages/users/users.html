<div x-data="getData()" class="users-page">

  <div class="list-toolbar">
    <input type="text" placeholder="Buscar usuário" x-model="search" />
  </div>
  <table class="data-table desktop-only">
    <thead>
      <tr>
        <th>Email</th>
        <th>Cognito ID</th>
        <th>Tipo</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <template x-for="user in filteredUsers" :key="user.id">
        <tr class="entity-row">

          <td>
            <span class="truncate text-secondary" style="margin-right: 5px;" x-text="user.email"></span>
            <button class="copy-btn" @click.stop="copy(user.email)" title="Copiar" aria-label="Copiar">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
            <span class="badge" :class="user.emailVerified ? 'green' : 'yellow'"
              x-text="user.emailVerified ? '✓' : 'Não verificado'">
            </span>
          </td>

          <td>
            <span class="truncate text-secondary" x-text="user.cognitoId"></span>
            <button class="copy-btn" @click.stop="copy(user.cognitoId)" title="Copiar" aria-label="Copiar">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </td>

          <td>
            <div class="role-switch">
              <button :class="{ active: user.role === 'supplier' }" @click="setRole(user, 'supplier')">
                Fornecedor
              </button>

              <button :class="{ active: user.role === 'seller' }" @click="setRole(user, 'seller')">
                Vendedor
              </button>

              <button :class="{ active: user.role === 'admin' }" @click="setRole(user, 'admin')">
                Admin
              </button>

              <button :class="{ active: user.role === 'new-user' }" @click="setRole(user, 'new-user')">
                Sem acesso
              </button>
            </div>
          </td>
          <td>
            <div class="actions-wrapper" x-data="{ open: false }" @click.stop>
              <button class="actions-btn" @click="open = !open">
                ⋮
              </button>

              <!-- Dropdown -->
              <div class="actions-menu" x-show="open" @click.outside="open = false" x-transition>
                <button x-show="user.role === 'supplier'" @click="openProductLink(user)">
                  Vincular produtos
                </button>
              </div>
            </div>
          </td>

          <td>
            <span x-show="user.saving" class="hint">Salvando...</span>
          </td>

        </tr>
      </template>
    </tbody>
  </table>

  <!-- MOBILE -->
  <div class="mobile-only">
    <template x-for="user in filteredUsers" :key="user.id">
      <div class="entity-card">

        <div class="entity-item-row">
          <span class="truncate" x-text="user.email"></span>
          <span class="badge" :class="user.emailVerified ? 'green' : 'yellow'">
            <span x-text="user.emailVerified ? '✓' : 'Não verificado'"></span>
          </span>
        </div>

        <div class="entity-item-grid">
          <small>Cognito ID</small>
          <span class="truncate" x-text="user.cognitoId"></span>
        </div>


        <div class="role-switch mobile">
          <button :class="{ active: user.role === 'supplier' }" @click="setRole(user, 'supplier')" x-text="labelRole('supplier')"></button>
          <button :class="{ active: user.role === 'seller' }" @click="setRole(user, 'seller')" x-text="labelRole('seller')"></button>
          <button :class="{ active: user.role === 'admin' }" @click="setRole(user, 'admin')" x-text="labelRole('admin')"></button>
          <button :class="{ active: user.role === null }" @click="setRole(user, null)" x-text="labelRole(null)"></button>
        </div>
        <div class="mobile-actions" x-show="user.role === 'supplier'">
          <button class="btn-secondary full" @click="openProductLink(user)">
            Vincular produtos
          </button>
        </div>
        <span x-show="user.saving" class="hint">Salvando...</span>

      </div>
    </template>
  </div>
</div>
